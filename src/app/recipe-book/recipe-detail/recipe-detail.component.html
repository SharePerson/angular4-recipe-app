<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-width: 200px; max-height:200px"/>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe&nbsp;<i class="caret"></i></button>
			<ul class="dropdown-menu">
				<li><a (click)="toShoppingList(recipe.ingredients)">To Shopping List</a></li>
				<li><a [routerLink]="['edit']">Edit Recipe</a></li>
				<li><a>Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
    <h3>Ingredients</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} with amount of {{ingredient.amount}}
      </li>
    </ul>
	</div>
</div>
