<div class="row">
	<div class="col-xs-12">
		<form>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" [value]="selectedIngredient.name" #nameInput/>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" class="form-control" [value]="selectedIngredient.amount" #amountInput />
				</div>
				<div class="col-sm-5 form-group">
					<label>Actions</label>
					<div>
						<button class="btn btn-success btn-sm" type="submit" (click)="onAdd()">Add</button>
						<button class="btn btn-danger btn-sm" type="button" (click)="onDelete()">Delete</button>
						<button class="btn btn-primary btn-sm" type="button" (click)="onClear()">Clear</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
