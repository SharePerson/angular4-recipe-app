<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text"
                 id="name"
                 name="name"
                 ngModel
                 class="form-control"
                 required
                 #name="ngModel"/>
          <span class="text text-danger" *ngIf="!name.valid && name.touched">Name is required</span>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" name="amount" pattern="^[1-9]+[0-9]*$" ngModel class="form-control" required #amount="ngModel" />
          <span class="text text-danger" *ngIf="!amount.valid && amount.touched && amount.errors['required']">Amount is required!</span>
          <span class="text text-danger" *ngIf="!amount.valid && amount.touched && amount.errors['pattern']">Invalid amount!</span>
				</div>
				<div class="col-sm-5 form-group">
					<label>Actions</label>
					<div>
						<button class="btn btn-success btn-sm" type="submit" [disabled]="!f.valid">
              {{editMode ? "Edit" : "Add"}}
            </button>
						<button class="btn btn-danger btn-sm" type="button" [disabled]="!editMode" (click)="onDelete(f)">Delete</button>
						<button class="btn btn-primary btn-sm" type="button" (click)="onClear(f)">Clear</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
