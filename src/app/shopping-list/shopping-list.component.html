<div class="row">
	<div class="col-xs-10">
		<app-shopping-list-editor></app-shopping-list-editor>
		<hr/>
		<ul class="list-group">
			<a
        *ngFor="let ingredient of ingredients; let i = index;"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onSelect(i)">{{i+1}}. {{ingredient.name}} ({{ingredient.amount}})</a>
		</ul>
	</div>
</div>
